apiVersion: apps/v1
kind: Deployment
metadata:
  name: neodash-designer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neodash-designer
  template:
    metadata:
      labels:
        app: neodash-designer
        version: v1
    spec:
      containers:
      - name: neodash-designer
        image: nielsdejong/neodash:{{ .Values.neodash.version }}
        ports:
        - containerPort: 5005
        env:
          - name: standaloneHost
            value: {{ printf "bolt.neo4j.%s.paradire.phac-aspc.alpha.canada.ca" .Values.paradire.pt | quote }}
      restartPolicy: Always