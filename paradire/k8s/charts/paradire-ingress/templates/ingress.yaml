apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paradire-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.pt | lower }}-cluster-ip
    cert-manager.io/cluster-issuer: letsencrypt-dns-{{ .Values.envSetting }}
    acme.cert-manager.io/http01-edit-in-place: "true"
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: "gce"
  tls:
    - secretName: wildcard-ssl-{{ .Values.envSetting }}
      hosts:
        - "*.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca"
  rules:
{{ if eq .Values.pt "phac" }}
  - host: streaming.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: streaming-ui-svc
            port:
              number: 3090
        path: /
        pathType: Prefix
      - backend: 
          service:
            name: streaming-ui-svc
            port:
              number: 3090
        path: /ws
        pathType: Prefix
{{ end }}
{{ if ne .Values.pt "phac" }}
  - host: governance.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: governance-ui-svc
            port:
              number: 3080
        path: /
        pathType: Prefix
      - backend: 
          service:
            name: governance-ui-svc
            port:
              number: 3080
        path: /ws
        pathType: Prefix
  - host: patient-browser.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: patient-browser-svc
            port:
              number: 8079
        path: /
        pathType: Prefix
  - host: fhir.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: hapi-fhir-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
{{ end }}
  - host: neo4j.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: neo4j
            port:
              number: 7474
        path: /browser
        pathType: Prefix
      - backend: 
          service:
            name: neo4j
            port:
              number: 7687
        path: /
        pathType: Prefix
  - host: neodash.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: neodash-svc
            port:
              number: 5005
        path: /
        pathType: Prefix
  - host: neodash-designer.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: neodash-designer-svc
            port:
              number: 5006
        path: /
        pathType: Prefix
  - host: kafkaui.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
    http:
      paths:
      - backend: 
          service:
            name: cp-kafka-ui
            port:
              number: 8089
        path: /
        pathType: Prefix

