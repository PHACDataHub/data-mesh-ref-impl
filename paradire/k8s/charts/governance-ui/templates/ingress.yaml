# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: governance-ui-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.pt | lower }}-cluster-ip
    cert-manager.io/cluster-issuer: letsencrypt-staging
    acme.cert-manager.io/http01-edit-in-place: "true"
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: "gce"
  tls:
    - secretName: governance-ui-ssl
      hosts:
        - governance.{{ .Values.pt | lower }}.paradire.phac-aspc.alpha.canada.ca
  defaultBackend:
    service:
      name: governance-ui-svc
      port:
        number: 3000