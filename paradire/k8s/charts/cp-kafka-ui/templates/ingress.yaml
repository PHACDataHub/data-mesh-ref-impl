# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "cp-kafka-ui.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.paradire.pt }}-cluster-ip
    cert-manager.io/cluster-issuer: letsencrypt-production
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
    - secretName: {{ template "cp-kafka-ui.fullname" . }}-ssl
      hosts:
        - kafkaui.{{ .Values.paradire.pt }}.paradire.phac-aspc.alpha.canada.ca
  defaultBackend:
    service:
      name: {{ template "cp-kafka-ui.fullname" . }}
      port:
        number: {{ .Values.servicePort }}