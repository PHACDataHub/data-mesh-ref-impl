# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neodash-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.paradire.pt | lower }}-cluster-ip
    cert-manager.io/cluster-issuer: letsencrypt-staging
    acme.cert-manager.io/http01-edit-in-place: "true"
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: "gce"
  tls:
    - secretName: neodash-ssl
      hosts:
        - neodash.{{ .Values.paradire.pt }}.paradire.phac-aspc.alpha.canada.ca
  defaultBackend:
    service:
      name: neodash-svc
      port:
        number: {{ .Values.service.port }}