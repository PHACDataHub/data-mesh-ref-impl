apiVersion: v1
kind: Service
metadata:
  name: patient-browser-svc
  annotations:
    cloud.google.com/backend-config: '{"ports": { {{ .Values.service.port | quote }}: "patient-browser-backendconfig" }}'
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: patient-browser