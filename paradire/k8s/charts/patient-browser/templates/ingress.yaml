# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: patient-browser-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.paradire.pt }}-cluster-ip
    cert-manager.io/cluster-issuer: letsencrypt-production
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: "gce"
  tls:
    - secretName: patient-browser-ssl
      hosts:
        - patient-browser.{{ .Values.paradire.pt }}.paradire.phac-aspc.alpha.canada.ca
  defaultBackend:
    service:
      name: patient-browser-svc
      port:
        number: {{ .Values.service.port }}