<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Immunization Records Gateway Links</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Cluster</th>
          <th scope="col">Governance UI</th>
          <th scope="col">Patient Browser</th>
          <th scope="col">HAPI FHIR Server</th>
          <th scope="col">Neo4J</th>
          <th scope="col">Neodash</th>
          <th scope="col">Kafka UI</th>
        </tr>
      </thead>
      <tbody>
        {% for province, services in entities.items() %}
        <tr>
          <td>{{ province }}</th>
          {% for service in services %}
          <td class="text-center">
            {% if service.url %}
            <a
              href="{{ service.url }}"
              target="_blank"
              title="{{ service.name }}"
            >
              {% if service.icon %}
              <img class="icon" src="{{ service.icon | safe }}" />
              {% else %} {{ service.name }} {% endif %}
            </a>
            {% endif %}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
